  <script>
    "use strict";

    let a = 1,
      b = 1,
      c, d;

    c = ++a;
    /*
    Преинкремент ++a возвращает увеличеное на 1 значение, 
    далее значение присваивается переменной с
    */
    alert(c); // 2

    d = b++;
    /*
    декремент b++ возвращает исходное значение  1 .
   */
    alert(d); // 1

    c = 2 + ++a;
    /*
    Преинкремент ++a возвращает увеличеное на 1 значение получаем 3 
    (т.к a = 2  из за действий на 26 строке)
    далее 2 + 3 получим 5.
     */
    alert(c); // 5

    d = 2 + b++;
    /*
    декремент b++ возвращает исходное значение 2 (т.к  на 33 строке было 2) . 
    далее 2 прибавить 2 получим d = 4.
     */
    alert(d); // 4

    alert(a); // 3
    alert(b); // 3 
  </script>
