<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let a = prompt(`Введите число a `),
      b = prompt(`Введите число b `),
      oper = prompt(`Введите символ математической операции для выполнения `),
      c;
    a = Number.parseInt(a);
    b = Number.parseInt(b);
    oper = String(oper);
    console.log("числа a = " + a + " b = " + b);
    console.log(`результат сложения ${a} + ${b} = ${sum(a, b)}`);
    console.log(`результат вычетания ${a} - ${b} = ${subtraction(a, b)}`);
    console.log(`результат вычетания ${b} - ${a} = ${subtraction(b, a)}`);
    console.log(`результат умножения ${a} * ${b} = ${Multiplication(a, b)}`);
    console.log(`результат деления ${a} / ${b} = ${Division(a, b)}`);
    console.log(`результат деления ${a} / ${b} = ${Division(b, a)}`);
    console.log(`результат функции mathOperation с символом 
    ${a} ${oper} ${b} = ${mathOperation(a, b, oper)}`);
    console.log(`результат функции mathOperation с символом
    ${b} ${oper} ${a} = ${mathOperation(b, a, oper)}`);
    /**
     * складываем два числа
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} Сумма чисел num1 и num2
     */
    function sum(num1, num2) {
      c = num1 + num2;
      return c;
    }

    /**
     * вычитаем два числа
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат вычитания num1 и num2
     */
    function subtraction(num1, num2) {
      c = num1 - num2;
      return c;
    }

    /**
     * умножаем два числа
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат умнажения num1 и num2
     */
    function Multiplication(num1, num2) {
      c = num1 * num2;
      return c;
    }

    /**
     * делим два числа и возвращаем число с двумя знаками после запятой
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат деления num1 и num2
     */
    function Division(num1, num2) {
      c = num1 / num2;
      c = Math.trunc(c * 100) / 100; // усекаем число до двух знаков после запятой
      return c;
    }

    /**
     * Проверяем введнный символ operation , в зависимости от символа выполняем мат операцию
     * @param {number} arg1 - Первое число
     * @param {number} arg2 - Второе число
     * @param {string} operation - символ
     * @returns {number} с - результат выполенния математической операции (operation) над числами arg1 и arg2
     */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case '+':
          sum(arg1, arg2);
          return c;
          break;
        case '-':
          subtraction(arg1, arg2);
          return c;
          break;
        case '*':
          Multiplication(arg1, arg2);
          return c;
          break;
        case '/':
          Division(arg1, arg2);
          return c;
          break;
        default:
          return c = NaN;
      }
    }
  </script>
</body>

</html>
