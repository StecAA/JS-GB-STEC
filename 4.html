<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    let a = prompt(`Введите число a `),
      b = prompt(`Введите число b `),
      c;
    a = Number.parseInt(a);
    b = Number.parseInt(b);
    console.log("числа a = " + a + " b = " + b);
    console.log(`результат сложения ${a} + ${b} = ${sum(a, b)}`);
    console.log(`результат вычетания ${a} - ${b} = ${subtraction(a, b)}`);
    console.log(`результат вычетания ${b} - ${a} = ${subtraction(b, a)}`);
    console.log(`результат умножения ${a} * ${b} = ${Multiplication(a, b)}`);
    console.log(`результат деления ${a} / ${b} = ${Division(a, b)}`);
    console.log(`результат деления ${a} / ${b} = ${Division(b, a)}`);

    /**
     * складываем  два числа 
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} Сумма чисел num1 и num2
     */
    function sum(num1, num2) {
      c = num1 + num2;
      return c;
    }

    /**
     * вычитаем два числа
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат вычитания num1 и num2
     */
    function subtraction(num1, num2) {
      c = num1 - num2;
      return c;
    }

    /**
     * умножаем два числа
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат умнажения num1 и num2
     */
    function Multiplication(num1, num2) {
      c = num1 * num2;
      return c;
    }

    /**
     * делим два числа и возвращаем число с двумя знаками после запятой
     * @param {number} num1 - Первое число
     * @param {number} num2 - Второе число
     * @returns {number} с - результат деления num1 и num2
     */
    function Division(num1, num2) {
      c = num1 / num2;
      c = Math.trunc(c * 100) / 100; // усекаем число до двух знаков после запятой
      return c;
    }
  </script>
</body>

</html>
