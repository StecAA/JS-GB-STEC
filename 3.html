<!DOCTYPE html>
<html lang="en">

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [{
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];


    console.log(products);
    products.forEach(function (price, i, products) {
      products[i].price = Number(products[i].price);
      products[i].price = products[i].price - (products[i].price * 15) / 100;
    })
    console.log(products);
  </script>
</body>
