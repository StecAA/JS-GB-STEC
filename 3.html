<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*10 прибавить 10 получаем 20
    кОнкатенация 20 + "10"(это строчный эелемент) получаем 2010.
    */
    console.log(10 + 10 + "10"); // 2010

    /*10 кОнкатенация "10"(это строчный эелемент) получаем 1010.
    1010 кОнкатенация  10 получаем 101010.
    */
    console.log(10 + "10" + 10); // 101010

    /*10 прибавить 10 получаем 20.
    20 + 10(Использаван унарный + преобразует в число)  получаем 30.
    */
    console.log(10 + 10 + +"10"); // 30

    /*10 делить на ( унарный - преобразует "" в -0 ).
    Получаем -Infinity (минус бесконочность). 
    */
    console.log(10 / -""); // -Infinity

    /*10 делить на перобразовное в число(унарный +) 2,5  получаем NaN. результат не число 
    так как вместо точки в js надо писать 2.5 в таком случии получили 4.
    */
    console.log(10 / +"2,5"); // NaN
  </script>
</body>

</html>
